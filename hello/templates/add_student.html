{% extends "base.html" %}
{% block title %} Add the students {% endblock %}
{%block content%} 
<div class="container">
  <h1>Add Student</h1>
<form action="/add_student/" method="post">
    {% csrf_token %}
    <div class="form-group">
    <label for="roll_number">Roll Number</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name= "rollno" placeholder="Enter roll number">
    </div>
    <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name= "name" placeholder="Enter name">
    </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name= "email" placeholder="Enter email">
  </div>
    <div class="form-group">
        <label for="age">Age</label>
        <input type="number" class="form-control" id="exampleInputPassword1" name= "age" placeholder="Age">
    </div>
    <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="exampleInputPassword1" name= "address" placeholder="Address">
    </div>

  <button type="submit" class="btn btn-success">Submit</button>
</form>  
</div>  
{% endblock %}
